<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Lista Spesa (Offline)</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.v8.css" />
</head>
<body>
  <main class="card">
    <h1>üõí Lista Spesa</h1>
    <p class="version small">VERSIONE BUILD: v8</p>

    <form id="add-form" class="add-form" autocomplete="off">
      <input id="new-item" type="text" placeholder="Oggetto (es. Latte)" aria-label="Oggetto" />
      <!-- qty come testo con tastiera numerica cos√¨ controlliamo le cifre -->
      <input id="qty" type="text" inputmode="decimal" placeholder="Qt√†" aria-label="Quantit√† (opz.)" />
      <select id="unit" aria-label="Unit√† (opz.)">
        <option value="">Unit√†</option>
        <option value="pz">pz</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="Litri">Litri</option>
        <option value="ml">ml</option>
        <option value="confezione">confezione</option>
        <option value="pacco">pacco</option>
      </select>
      <button type="submit" class="add-btn">Aggiungi</button>
    </form>

    <!-- Separatore ben evidente e distanziato -->
    <div class="section-head">
      <span class="section-title">La tua lista</span>
      <span class="badge" id="count">0</span>
    </div>

    <ul id="list" class="list"></ul>

    <p class="hint small sw">Stato SW: <span id="sw-status">‚Äî</span></p>
  </main>

  <script src="./app.v8.js"></script>

  <!-- Registrazione SW con versione e autoreload -->
  <script>
    const SW_VERSION = 'v8';
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js?v=' + SW_VERSION)
        .then((reg) => {
          reg.update().catch(()=>{});
          if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            nw?.addEventListener('statechange', () => {
              if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                reg.waiting?.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
          document.getElementById('sw-status').textContent = 'Attivo ‚úÖ ' + SW_VERSION;
        })
        .catch(() => { document.getElementById('sw-status').textContent = 'SW non registrato ‚ùå'; });
    } else {
      document.getElementById('sw-status').textContent = 'SW non supportato';
    }
  </script>
</body>
</html>
