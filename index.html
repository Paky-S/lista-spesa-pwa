<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Lista Spesa (Offline)</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="card">
    <h1>üõí Lista Spesa</h1>

    <form id="add-form" class="add-form" autocomplete="off">
      <input id="new-item" type="text" placeholder="Oggetto (es. Latte)" aria-label="Oggetto" />
      <input id="qty" type="number" inputmode="decimal" step="any" placeholder="Qt√†" aria-label="Quantit√† (opz.)" />
      <select id="unit" aria-label="Unit√† (opz.)">
        <option value="">Unit√†</option>
        <option value="pz">pz</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="L">L</option>
        <option value="ml">ml</option>
        <option value="confezione">confezione</option>
        <option value="pacco">pacco</option>
      </select>
      <button type="submit" class="add-btn">Aggiungi</button>
    </form>

    <ul id="list" class="list"></ul>

    <p class="hint small">Stato: <span id="sw-status">‚Äî</span></p>
  </main>

  <script src="./app.js"></script>
  <script>
  const SW_VERSION = 'v4'; // ‚Üë aumenta a ogni release

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker
      .register('./service-worker.js?v=' + SW_VERSION)
      .then(async (reg) => {
        // chiede subito al browser di verificare se esiste una versione nuova del SW
        try { await reg.update(); } catch {}
        document.getElementById('sw-status').textContent = 'Service Worker attivo ‚úÖ ' + SW_VERSION;
      })
      .catch(() => {
        document.getElementById('sw-status').textContent = 'SW non registrato ‚ùå';
      });
  } else {
    document.getElementById('sw-status').textContent = 'SW non supportato';
  }
</script>
<p class="hint small">Versione: v4</p>
</body>
</html>
