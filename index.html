<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Lista Spesa (Offline)</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- Colore barra browser dinamico in base al tema -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f4f6">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0b0d">

  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <!-- SIDEBAR LISTE -->
  <div id="sidebar-backdrop" class="sidebar-backdrop"></div>
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Liste</h2>
      <button id="sidebar-close" class="icon-btn close-btn" aria-label="Chiudi liste">✕</button>
    </div>
    <div id="lists-container" class="lists-container">
      <!-- liste generate da JS -->
    </div>
    <button id="add-list-btn" class="add-list-btn">+ Nuova lista</button>
    <p class="sidebar-hint">
      • Tap normale: seleziona lista<br>
      • Doppio tap / doppio click: rinomina, duplica, elimina
    </p>
  </aside>

  <!-- ACTION SHEET LISTA -->
  <div id="list-action-sheet-backdrop" class="sheet-backdrop"></div>
  <div id="list-action-sheet" class="sheet">
    <div class="sheet-body">
      <p id="sheet-title" class="sheet-title"></p>
      <button id="sheet-rename-btn" class="sheet-btn">Rinomina</button>
      <button id="sheet-duplicate-btn" class="sheet-btn">Duplica</button>
      <button id="sheet-delete-btn" class="sheet-btn sheet-btn-danger">Elimina</button>
      <button id="sheet-cancel-btn" class="sheet-btn sheet-btn-ghost">Annulla</button>
    </div>
  </div>

  <!-- HEADER FUORI DAL MAIN -->
  <header class="app-header">
    <button id="sidebar-toggle" class="icon-btn nav-btn" aria-label="Apri liste">
      ☰
    </button>
    <h1 class="app-title">Lista Spesa</h1>
  </header>

  <!-- CONTENUTO PRINCIPALE (SOLO LISTA) -->
  <main class="card">
    <h2 id="current-list-name" class="list-title"></h2>

    <form id="add-form" class="add-form" autocomplete="off">
      <input id="new-item" type="text" placeholder="Oggetto (es. Latte)" aria-label="Oggetto" />
      <input id="qty" type="text" inputmode="decimal" placeholder="Qtà" aria-label="Quantità (opz.)" />
      <select id="unit" aria-label="Unità (opz.)">
        <option value="">Unità</option>
        <option value="pz">pz</option>
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="Litri">Litri</option>
        <option value="ml">ml</option>
        <option value="confezione">confezione</option>
        <option value="pacco">pacco</option>
      </select>
      <button type="submit" class="add-btn">Aggiungi</button>
    </form>

    <div class="section-head">
      <span class="section-title">Elementi</span>
      <span class="badge" id="count">0</span>
    </div>

    <ul id="list" class="list"></ul>
  </main>

  <!-- FOOTER FUORI DAL MAIN, IN BASSO A SINISTRA -->
  <footer class="app-footer">
    <p class="small footer-line" id="version-label"></p>
    <p class="small footer-line">
      Stato SW: <span id="sw-status">SW non registrato ❌</span>
    </p>
  </footer>

  <!-- Config: definisce APP_VERSION -->
  <script src="./config.js"></script>
  <!-- Logica UI -->
  <script src="./app.js"></script>

  <!-- Registrazione SW usando APP_VERSION -->
  <script>
    (function () {
      const versionLabel = document.getElementById('version-label');
      if (typeof APP_VERSION !== 'undefined' && versionLabel) {
        versionLabel.textContent = 'VERSIONE BUILD: ' + APP_VERSION;
      }

      if (!('serviceWorker' in navigator) || typeof APP_VERSION === 'undefined') {
        const swEl = document.getElementById('sw-status');
        if (swEl && !swEl.textContent) {
          swEl.textContent = 'SW non registrato ❌';
        }
        return;
      }

      const SW_VERSION = APP_VERSION;

      navigator.serviceWorker
        .register('./service-worker.js?v=' + encodeURIComponent(SW_VERSION))
        .then((reg) => {
          reg.update().catch(() => {});

          if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            nw?.addEventListener('statechange', () => {
              if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                reg.waiting?.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });

          navigator.serviceWorker.addEventListener('controllerchange', () => {
            location.reload();
          });

          const swEl = document.getElementById('sw-status');
          if (swEl) swEl.textContent = 'Attivo ✅ ' + SW_VERSION;
        })
        .catch(() => {
          const swEl = document.getElementById('sw-status');
          if (swEl) swEl.textContent = 'SW non registrato ❌';
        });
    })();
  </script>
</body>
</html>
